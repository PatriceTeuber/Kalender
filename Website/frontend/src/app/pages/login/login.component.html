<!-- src/app/login/login.component.html -->
<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Willkommen im Kalender</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Benutzername</mat-label>
            <input matInput placeholder="Dein Benutzername" [(ngModel)]="username" name="username" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Passwort</mat-label>
            <input matInput placeholder="Dein Passwort" [(ngModel)]="password" name="password" type="password" required>
          </mat-form-field>
          
          <!-- Fehlermeldung anzeigen -->
          <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
